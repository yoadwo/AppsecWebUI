<div *ngIf="results" class="table-container">
<table mat-table [dataSource]="results">
    <!-- Summary Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let result">{{ result.summary }}</td>
    </ng-container>
  
    <!-- Severities Column -->
    <ng-container matColumnDef="ghSeverity">
      <th mat-header-cell *matHeaderCellDef>GitHub Advisory Severities</th>
      <td mat-cell *matCellDef="let result">
        <div class="severity-buttons">
            <button mat-button              
              [ngClass]="getSeverityClass(result.ghSeverity)"
            >
              {{ result.ghSeverity }}
            </button>
          </div>
      </td>
    </ng-container>
  
    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let result; columns: columnsToDisplay"></tr>
  </table>
</div>
