<div *ngIf="results" class="table-container">
<table mat-table [dataSource]="results">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let result">{{ result.id }}</td>
  </ng-container>

  <!-- Summary Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let result">{{ result.summary }}</td>
    </ng-container>
  
    <!-- Severities Column -->
    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef>Severities</th>
      <td mat-cell *matCellDef="let result">
        <div class="severity-buttons">
            <button mat-button              
              [ngClass]="getSeverityClass(result.severity)"
            >
              {{ result.severity }}
            </button>
          </div>
      </td>
    </ng-container>
  
    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let result; columns: columnsToDisplay"></tr>
  </table>
</div>
